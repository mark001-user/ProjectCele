<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../../img/favicon.png" type="image/png">
    <style>
        /* Estilo para el fondo de la aplicación */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../../img/PortadaVertical.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Estilo para el menú de navegación */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Estilo para el footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilo para la imagen de la cabecera */
        header img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilo para la sección de contenido */
        .content {
            text-align: center;
            margin: 20px;
            color: white;
            padding-bottom: 60px; /* Espacio para evitar solapamiento con el footer */
        }

        .content iframe {
            max-width: 100%;
            height: 450px;
            border: 0;
            margin-bottom: 20px;
        }

        /* Estilo para la caja de texto */
        .text-box {
            background-color: #bcb7b7;
            color: black;
            padding: 20px;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .content iframe {
                height: 300px; /* Ajustar altura del mapa en pantallas pequeñas */
            }

            .text-box {
                max-width: 90%; /* Caja de texto más ancha en móviles */
            }

            footer {
                font-size: 14px; /* Texto del footer más pequeño en móviles */
            }
        }
    </style>
</head>
<body>
    <!-- Portada con imagen -->
    <header>
        <img src="../../img/PortadaHorizontal.jpeg" alt="Imagen de portada">
    </header>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="store.html">Tienda</a></li>
            <li><a href="event.html">Evento</a></li>
            <li><a href="social-media.html">Redes Sociales</a></li>
            <li><a href="location.html">Ubicación</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <div class="text-box">
            <iframe src="https://www.google.com/maps/embed?pb=!4v1743074296634!6m8!1m7!1s6aoj0qWCp6LruZXfAkyeoQ!2m2!1d36.67233697204882!2d-4.548731995775415!3f220.3163622640957!4f0!5f0.7820865974627469" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>Localización de nuestra tienda, ubicado a 200 metros de McDonald de Alhaurín de la Torre y junto a la Escuela Deportiva de Muay Thai Menjíbar.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; Celeste Rubio 2025</p>
    </footer>
</body>
</html>
